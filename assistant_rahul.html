    <link href="/web/carbon-components/css/carbon-components.min.css" rel="stylesheet">
      <style type="text/css">
    html {
      height: 100%;
    }

    body {
      background: #f7f7f7;
      height: 100%;
      margin: 0;
      padding: 0;
      width: 100%;
    }

    .Chat__header {
      text-align: center;
      padding-top: 32px;
      width: 100%;
    }

    .Chat__header h1, .Chat__header h1 a {
      font-size: 1.2rem;
    }

    .Chat__holder,
    .Chat__body {
      border-radius: 0.5em;
    }

    .Chat__holder {
      background: #f7f7f7;
      height: 540px;
      margin: 32px auto 0 auto;
      width: 320px;
    }

    .Chat__title {
      background: #0062ff;
    }

    .Chat__body {
      height: 540px;
      width: 320px;
      max-height: calc(100vh - 140px);
    }

    .Chat__body--loading {
      text-align: center;
    }

    .Chat__body--loading .bx--loading {
      margin: auto;
    }

    .Chat__404 {
      text-align: center;
    }

    .Chat__loading {
      margin: auto;
      text-align: center;
      width: 64px;
    }

    .link-icon {
      fill: #0062ff;
    }

    /**

  <script type="text/javascript" async="" src="https://assistant-web.watsonplatform.net/0.1.1/WatsonAssistantChat.js"></script><script charset="utf-8" src="https://assistant-web.watsonplatform.net/0.1.1/vendors~render.WatsonAssistantChat.js"></script><script charset="utf-8" src="https://assistant-web.watsonplatform.net/0.1.1/render.WatsonAssistantChat.js"></script><script charset="utf-8" src="https://assistant-web.watsonplatform.net/0.1.1/css.WatsonAssistantChat.js"></script><script charset="utf-8" src="https://assistant-web.watsonplatform.net/0.1.1/theme.WatsonAssistantChat.js"></script></head>
  <body>
    
    <div class="Chat__header" role="banner">
</div>
    <div class="Chat__holder">
    <div class="Chat__body Chat__body--background" role="main">
      
    <div class="WatsonAssistantChatHost" style="width:100% !important;height:0% !important"></div></div>
</div>

    
    
    
    <script src="https://assistant-web.watsonplatform.net/loadWatsonAssistantChat.js"></script>
    <script>
      var hostElement = document.querySelector('.Chat__body');
      var loadingElement = document.querySelector('.bx--loading');
      window.loadWatsonAssistantChat({
        debug: true,
        element: hostElement,
        integrationID: '98c2d83c-9786-4d29-91cf-e15429f6670d',
        showLauncher: false,
        openChatByDefault: true,
        region: 'eu-gb',
        __ibm__: {
          cdnEndpoint: 'https://assistant-web.watsonplatform.net',
          postURL: 'https://assistant-chat-eu-gb.watsonplatform.net/public/message/',
          isPreviewLink: true,
          history: ''
        }
      }).then(function (instance) {
        window.instance = instance;
        instance.render().then(function () {
          loadingElement.parentNode.removeChild(loadingElement);
          hostElement.classList.remove('Chat__body--loading');
          hostElement.classList.add('Chat__body--background');
        });
      });
    </script>
